<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>moein parvizi | Random Quote</title>
    <script src="assets/js/script.js" defer></script>
    <link rel="stylesheet" href="assets/css/output.css" />
    <link rel="stylesheet" href="assets/css/master.css" />
    <link
      rel="stylesheet"
      href="assets/fonts/bootstrap-icon/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/aniamte.css" />
  </head>
  <body>
    <!-- https://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=? -->
    <main
      class="grid place-content-center relative bg-[#264653] h-screen w-screen overflow-hidden"
    >
      <h1
        class="absolute z-10 top-[2%] md:top-[10%] left-[50%] translate-x-[-50%] translate-y-2/4 text-[#E9C46A] text-2xl uppercase"
      >
        random quote generator
      </h1>

      <div
        class="quote-box absolute top-1/3 md:top-1/3 left-2/4 z-10 translate-x-[-50%] translate-y-[-50%] p-[20px] rounded-xl text-[#E9C46A] bg-[#2A9D8F] w-[90vw] md:w-[50vw]"
      >
        <div class="grid place-content-center">
          <div class="text-[60px] mb-[10px]">
            <i class="bi bi-quote"></i>
          </div>
          <div class="mb-[30px]">
            <p class="random-quote text-[20px] font-bold"></p>
            <p class="quote-from text-end m-[10px]"></p>
          </div>
          <div class="flex justify-between items-center flex-wrap md:flex-row">
            <div
              role="button"
              target="_blank"
              class="google-search border-2 border-[#F4A261] text-[#F4A261] rounded-lg p-2 my-2"
            >
              search author in google
            </div>

            <a href="https://github.com/moeinparvizi">
              <i class="mx-[20px] bi bi-github"></i>
            </a>

            <div
              role="button"
              id="quote-generate"
              class="rounded-lg p-2 bg-[#F4A261] text-[#000] capitalize"
            >
              generate quote
            </div>
          </div>
        </div>
      </div>

      <span
        class="big-span rounded-full bg-[#E76F51] opacity-70 blur-3xl absolute top-[100px] right-[20%] w-[150px] h-[150px]"
      ></span>
      <span
        class="big-span rounded-full bg-[#E76F51] opacity-70 blur-2xl absolute top-[80%] right-[70%] w-[400px] h-[400px]"
      ></span>
      <span
        class="big-span rounded-full bg-[#E76F51] opacity-70 blur-xl absolute top-[80px] right-[50%] w-[500px] h-[500px]"
      ></span>
    </main>
  </body>
  <!-- moeinparvizi -->
</html>
